<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入｜咖啡智策平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/coffee-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="login-box text-center">
    <a href="dripcoffee.html" class="text-decoration-none">
        <img src="original.jpg" width="48" class="mb-3" alt="logo">
        <h2 class="mb-3 text-warning">咖啡智策平台</h2>
      </a>
    <p class="text-muted mb-4">請輸入帳號與密碼登入</p>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
        <label for="inputEmail">電子郵件</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        <label for="inputPassword">密碼</label>
      </div>

      <button type="submit" class="btn btn-warning text-white w-100 mb-3">登入</button>

      <div class="form-text text-muted">還沒有帳號？<a href="#" class="text-decoration-none">註冊</a></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('inputEmail').value.trim();
      const password = document.getElementById('inputPassword').value.trim();

      if (!email || !password) {
        alert('請完整填寫帳號與密碼');
        return;
      }

      // 模擬登入成功 → 導向首頁
      alert('登入成功！');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
